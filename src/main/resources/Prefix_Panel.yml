panels:
  Prefix_Panel:
    perm: default
    rows: 3
    title: '§aPrefix §3Menu'
    empty: BLACK_STAINED_GLASS_PANE
    pre-load-commands:
    - add-data= prefixused false
    commands-on-open:
    - set-data= prefixused false
    - 'msg= &aOpening Prefix Menu'
    item:
      '0':
        material: LIGHT_GRAY_STAINED_GLASS_PANE
        stack: 1
        name: ''
      '2':
        material: LIGHT_GRAY_STAINED_GLASS_PANE
        stack: 1
        name: ''
      '3':
        material: YELLOW_WOOL
        stack: 1
        name: '§3%ca_offline_config%'
        lore:
        - '§3Prefix: §7%ca_offline_prefix%'
        - '§3Suffix: §7%ca_offline_suffix%'
        - '§3Format: §7%ca_offline_prefix%%player_name%%ca_offline_suffix%'
        commands:
        - sudo= prefix Offline
        - set-data= prefixused true
        - refresh
        hasvalue:
          compare: '%cp-data-prefixused%'
          value: true
          material: BARRIER
          name: '&cItem wurde schon benutzt!'
