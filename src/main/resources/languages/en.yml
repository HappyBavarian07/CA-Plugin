    CAPlayerListCommand:
      # How many Players are listed on each page
      MaxItemsPerPage: 3
      PageDoesNotExist: '%prefix% &9> &cThis Page does not exist!'
      # Header and Footer Placeholders:
      # %page% = Current Page
      # %max_page% = Max Page

      # Format Placeholders
      # %count% - Place of the Player in the List
      # %status% - Checks if Player is Offline/Online
      # %current_prefix% = Returns the Current Prefix of the Player
      # %current_world% = Returns the Current World of the Players
      # %elytra_fly% = Checks if the Player currently flies with the Spawn Elytra
      Header: '&a------------ &b(&5%page%&7/&5%max_page%&b) &a------------'
      Format:
        - '  &3%count%. &b%player_name%&r%status%'
        - '    - &3Current Prefix: &b%current_prefix%'
        - '    - &3Current World: &b%current_world%'
        - '    - &3Elytra Fly: &b%elytra_fly%'
      Footer: '&a------------ &b(&5%page%&7/&5%max_page%&b) &a------------'
    CamPlayerListCommand:
      # How many Players are listed on each page
      MaxItemsPerPage: 3
      PageDoesNotExist: '%prefix% &9> &cThis Page does not exist!'
      # Header and Footer Placeholders:
      # %page% = Current Page
      # %max_page% = Max Page

      # Format Placeholders
      # %count% - Place of the Player in the List
      # %status% - Checks if Player is Offline/Online
      # %current_prefix% = Returns the Current Prefix of the Player
      # %current_world% = Returns the Current World of the Players
      # %elytra_fly% = Checks if the Player currently flies with the Spawn Elytra
      Header: '&a------------ &b(&5%page%&7/&5%max_page%&b) &a------------'
      Format:
        - '  &3%count%. &b%player_name%&r%status%'
        - '    - &3Current Prefix: &b%current_prefix%'
        - '    - &3Current World: &b%current_world%'
      Footer: '&a------------ &b(&5%page%&7/&5%max_page%&b) &a------------'
